<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>
    
    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->

    <!-- Info Component -->
    <notification-message-template header="Profile Updated" type="info" message="Thank you for updating your profile">
        <template #header></template>
        <template #message></template>
    </notification-message-template>

    <!-- Error Component -->
    <notification-message-template header="You have been logged out" type="error" message="Please log back in">
        <template #header></template>
        <template #message></template>
    </notification-message-template>

    <!-- Success Component -->
    <notification-message-template header="Successfully logged in" type="success" message="Please use the navigation above">
        <template #header></template>
        <template #message></template>
    </notification-message-template>

    <!-- Warning Component -->
    <notification-message-template header="Are you sure?" type="warning" message="You are about to delete your profile">
        <template #header></template>
        <template #message></template>
    </notification-message-template>
  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <div :class="`ui ${type} message`" v-if="display">
        <i class="close icon" @click="removeNotification"></i>
        <div class="header">
          <slot name="header">{{ header }}</slot>
        </div>
        <slot name="message"><p>{{ message }}</p></slot>
      </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue"></script>

  <!-- Your JavaScript Code :) -->
  <script>
      Vue.component('notification-message-template', {
          template: '#notification-message-template',
          props:{
              header: {
                  type: String,
                  required: true,
              },
              type: {
                    type: String,
                    required: true,
              },
              message: {
                    type: String,
                    required: true,
              },
          },
          data(){
              return {
                display: true,
              };
          },
          methods:{
            removeNotification()
            {
                this.display = false;
            }
          },
      })

    new Vue({
      el: '#app',
    })
  </script>
</body>

</html>
